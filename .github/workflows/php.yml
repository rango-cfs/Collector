name: "IP_CF Min"

on:
  workflow_dispatch:
  schedule:
    - cron: '*/60 * * * *'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          
      - name: Execute PHP script
        run: |
          php index.php
          git config credential.helper store
      
      - name: Configure Git
        run: |
          git config --global user.email "rango_cfs@gmail.com"
          git config --global user.name "Rango_cfs"
          git remote set-url origin https://github.com/rango-cfs/Collector.git
      
      - name: Push changes with rebase
        run: |
          git add -A
          git commit -m "V0.2 ðŸš€ - $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')"
          git pull --rebase origin main
          git push
